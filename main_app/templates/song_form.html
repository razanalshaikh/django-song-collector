{% extends 'base.html'%}

{% block content%}
<h1>{% if object %} Edit {% else %} Add {% endif %} Song</h1>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit"> Save </button>

</form>

<script>
    const dateElement = document.querySelector('#id_date')
    M.Datepicker.init(dateElement, {
        // ISO Date
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    })
</script>
{% endblock%}
