{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Collecotr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/css/style.css'%}">
    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <nav>
        <a href="{%url 'home' %}"> Home </a>
        {% if user.is_authenticated %}
            <a href="{% url 'song_list'%}">  All Songs  </a>
            <a href="{% url 'artist_list'%}">  Artists  </a>
            <a href="{% url 'playlist_list'%}">  All playlist  </a>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log Out</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {%endif%}
</nav>
    <main>
        {% block content %}
        <!-- this where the indiviual pages will be rendered -->
        {% endblock %}
    </main>
</body>
</html>
